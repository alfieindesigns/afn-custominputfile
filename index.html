<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <title>Custom File Type by alfieindesigns</title>	
    <meta charset="UTF-8" />    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="alfieindesigs" />
    <link rel="stylesheet" type="text/css" href="css/afn-custominputfile.css">
</head>
<body>

<div class="container">
	<h1>Inquiry</h1>
	<form>
		<input type="text" placeholder="Fullname">
		<input type="text" placeholder="Email">
		<select>
			<option>Select purpose</option>
			<option>Request Quotation</option>
		</select>
		<div class="file-type">
		    <input type="file" id="file">
		    <input type="text" id="file-path" placeholder="Choose file">
		    <span class="button">Browse</span>
		</div>
		<textarea placeholder="Your message"></textarea>
		<input class="submit-btn" type="submit" value="Submit">
	</form>

</div>

<script type="text/javascript" src="js/afn-custominputfile.js"></script>
</body>
</html>
